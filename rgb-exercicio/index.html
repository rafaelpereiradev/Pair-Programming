<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Exerc√≠cio RGB</title>
  </head>
  <body>
    <form class="rgb-form">
      <label>
        (R) Red :<input
          type="range"
          class="input rangered"
          min="0"
          max="255"
          step="1"
          value=renderizaRed()
      /></label>
      <input type="number" class="input inputred" min="0" max="255" /><br />

      <label>
        (G) Green :<input
          type="range"
          class="input rangegreen"
          min="0"
          max="255" /></label
      ><input type="number" class="input inputgreen" min="0" max="255" /><br />

      <label>
        (B) Blue :<input
          type="range"
          class="input rangeblue"
          min="0"
          max="255" /></label
      ><input type="number" class="input inputblue" min="0" max="255" /><br />
    </form>
    <div class="rgb">.</div>
    <script src="./app.js"></script>
  </body>
</html>
